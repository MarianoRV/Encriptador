<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="input" placeholder="Escribe el texto a encriptar  O desencriptar"></textarea>
        <button onclick="encrypt()">Encriptar</button>
        <button onclick="decrypt()">Desencriptar</button>
        <textarea id="output" placeholder="Texto encriptado/desencriptado"></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
